PathDescriptor_17=Is Polygon
PathDescriptor_18=\ If set to true the last point in the path is connected to the first point in order to form a polygon (closed path). Default value is false
PathDescriptor_19=Clickable
PathDescriptor_2=Represents the identifier of a given path, necessary when multiple paths have to be represented on the same map. Points with the same name property belong to the same path. If not provided, the point will be added to the default path.
PathDescriptor_20=If set to true, the path object may handle mouse events. Defaults to true.
PathDescriptor_21=Editable
PathDescriptor_22=If set to true, the user may edit the path using the control points shown along the path line. Defaults to false.
PathDescriptor_23=Draggable
PathDescriptor_24=If set to true, the user may drag the path contour over the map. Defaults to false.
PathDescriptor_25=Geodesic
PathDescriptor_26=Defines the mode of dragging. If set to true, edges of the polygon are interpreted as geodesic and will follow the curvature of the Earth when the path contour is dragged. Defaults to false.
PathDescriptor_27=Visible
PathDescriptor_28=If set to true, the path is visible on the map. Defaults to true.
